    <style>

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {

            justify-content: center;

        .menu-btn, .download-btn {

            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .download-btn {
            background: var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        /* A logo central não precisa de estilo extra, o flexbox cuida do alinhamento */

        /* CONTEÚDO PRINCIPAL */
        .main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: var(--white); border-radius: 16px; padding: 30px;
            text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%; max-width: 480px;
        }
        .card h1 { font-size: 1.8rem; margin-bottom: 16px; font-weight: 700; }
        .card p { font-size: 1.1rem; color: var(--text-light); margin-bottom: 30px; }
        
        .grid { display: flex; flex-direction: column; gap: 16px; }
        .btn {
            background-color: var(--primary-green);
            color: white; border: none; padding: 16px 28px;
            font-size: 1rem; font-weight: 600; border-radius: 50px; cursor: pointer;
            width: 100%;
            box-shadow: 0 6px 16px rgba(245, 76, 92, 0.7);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--dark-green); }
        .btn svg { flex-shrink: 0; }
        
        /* RODAPÉ PADRÃO */
        .footer { background: #222; color: #ccc; padding: 25px 0; font-size: 14px; text-align: center; margin-top: auto;}
        .footer-links { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px 25px; margin-bottom: 15px; }
        .footer-links a { color: #ccc; text-decoration: none; }
        .footer-copyright { margin: 0; padding: 0 10px; }

        /* AJUSTES MOBILE */
        @media (max-width: 600px) {

    <script>
        function navegarPara(pagina, novosParams = {}) {
            const paramsAtuais = new URLSearchParams(window.location.search);
            for (const key in novosParams) {
                paramsAtuais.set(key, novosParams[key]);
            }
            const queryString = paramsAtuais.toString();
            window.location.href = pagina + (queryString ? '?' + queryString : '');
        }
